{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Кинотеатр</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white border-b border-gray-100 p-4">
    <div class="container mx-auto">
      <div class="flex items-center justify-between">
        <a href="{% url 'spa' %}" class="font-bold text-lg text-brand">Kinochrome</a>
        <div class="space-x-3 text-sm">
          {% if user.is_authenticated %}
            <span class="text-gray-600">Привет, {{ user.username }}!</span>
            <a href="{% url 'logout' %}" class="link-soft">Выйти</a>
          {% else %}
            <a href="{% url 'login' %}" class="link-soft">Войти</a>
            <a href="{% url 'register' %}" class="link-soft">Регистрация</a>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
  <main class="py-8">
    {% if messages %}
      <div class="container mx-auto mb-4 px-6">
        <div class="space-y-2">
          {% for message in messages %}
            <div class="px-4 py-2 rounded border {{ message.tags|default:'info' }}">{{ message }}</div>
          {% endfor %}
        </div>
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
